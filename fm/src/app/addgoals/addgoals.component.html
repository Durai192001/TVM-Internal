<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Goal Details</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input id="startDate" formControlName="startDate" type="date" class="form-control">
          </div>

          <div class="form-group mb-3">
            <label for="goalName" class="form-label">Goal Name</label>
            <input id="goalName" formControlName="goalName" type="text" class="form-control">
          </div>

          <div class="form-group mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input id="dueDate" formControlName="dueDate" type="date" class="form-control">
          </div>

          <div class="form-group mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" formControlName="priority" class="form-control">
              <option value="" disabled>Select Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="progress" class="form-label">Progress</label>
            <input id="progress" formControlName="progress" type="number" min="0" max="100" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="goalForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

<header class="head d-flex justify-content-between align-items-center p-3 text-white">

  <h5><i class="fa-solid fa-user"></i>Pravin</h5>
</header>

<div class="container mt-4">
  <nav class="nav nav-pills mb-4">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'general'" (click)="selectTab('general')">
        <i class="fa-solid fa-circle"></i> General
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'educational'" (click)="selectTab('educational')">
        <i class="fa-solid fa-circle"></i> Educational
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'skillset'" (click)="selectTab('skillset')">
        <i class="fa-solid fa-circle"></i> Skillset
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'professional'" (click)="selectTab('professional')">
        <i class="fa-solid fa-circle"></i> Professional
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'details'" (click)="selectTab('details')">
        <i class="fa-solid fa-circle"></i> Details
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'personalDataForm'" (click)="selectTab('personalDataForm')">
        <i class="fa-solid fa-circle"></i> Personal Data Form
      </a>
    </li>
  </nav>
  <hr>
  <!-- Conditionally Render Components with Scrollable Containers -->
  <div class="tab-content" *ngIf="activeTab === 'general'">
    <app-general></app-general>
  </div>
  <div class="tab-content" *ngIf="activeTab === 'educational'">
    <app-educational></app-educational>
  </div>
  <div class="tab-content" *ngIf="activeTab === 'skillset'">
    <app-skillset></app-skillset>
  </div>
  <div class="tab-content" *ngIf="activeTab === 'professional'">
    <app-professional></app-professional>
  </div>
  <div class="tab-content" *ngIf="activeTab === 'details'">
    <app-details></app-details>
  </div>
  <div class="tab-content" *ngIf="activeTab === 'personalDataForm'">
    <app-personal-data-form></app-personal-data-form>
  </div>
</div>

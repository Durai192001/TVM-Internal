<div class="app-container">
  <div class="sidebar" [ngClass]="{ expanded: isExpanded }">
    <div class="header">
      <img src="../assets/images/zoho_icon.png" />
    </div>
    <div class="content">
      <div class="link" (click)="newHomeNavigate()">
        <div>
          <i class="fa-solid fa-house"></i>
          <div class="title-home">Home</div>
        </div>
      </div>
    </div>
    <div class="link" (click)="headerNavigate()">
      <div class="content">
        <i class="fa-solid fa-id-card"></i>
        <div class="title-profile">Profile</div>
      </div>
    </div>
    <div class="link with-children">
      <!-- New Leave Tracking Link -->
      <div class="link" (click)="leaveTrackingNavigate()">
        <div class="content">
          <i class="fa-solid fa-umbrella-beach fa-flip-horizontal"></i>
          <div class="title-leave">Leave Tracking</div>
        </div>
      </div>
      <!--More Options-->
      <div class="link" (click)="goalsNavigate()">
        <div class="content">
          <i [class]="icons"></i>
          <div class="title">{{ perfomance }}</div>
        </div>
      </div>
      <div class="link" (click)="togglePopup()">
        <div class="content">
          <i class="fa-solid fa-ellipsis"></i>
          <div class="title-home">More</div>
        </div>
      </div>
      <app-more-options
        *ngIf="showPopup"
        (changeIcons)="getClick($event)"
      ></app-more-options>
    </div>
  </div>
  <div class="main-content" style="width: 100%">
    <router-outlet></router-outlet>
  </div>
</div>
